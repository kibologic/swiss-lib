name: Gitleaks (Secrets Scan)

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
          args: "detect --source . --redact --no-banner"
