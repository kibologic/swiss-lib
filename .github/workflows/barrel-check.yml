name: Barrel Compliance

on:
  push:
    branches: [release]
  pull_request:
    branches: [develop, staging, release]

jobs:
  barrel-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Run barrel compliance check
        run: pnpm run check:barrels
