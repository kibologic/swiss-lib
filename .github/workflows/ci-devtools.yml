name: CI DevTools (Barrels & API)

on:
  pull_request:
  push:
    branches:
      - develop
      - feature/**
      - freature/**

jobs:
  devtools:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint & Type-check
        run: |
          pnpm -w lint
          pnpm -w type-check

      - name: Generate Docs API (deterministic)
        run: |
          pnpm docs:clean:generated
          pnpm docs:api
          pnpm docs:api:index

      - name: Barrel Compliance
        run: pnpm -w check:barrels

      - name: Build API Reports
        run: pnpm api:build

      - name: Check API Drift
        run: pnpm api:check

      - name: Upload API artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-artifacts
          path: |
            docs/api/**
            etc/api/**

      - name: LOC Metrics
        run: pnpm metrics:loc

      - name: Upload LOC artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: loc-artifacts
          path: |
            docs/metrics/**
            etc/metrics/**
