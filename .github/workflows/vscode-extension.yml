name: VSCode Extension CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - "packages/devtools/vscode_extension/**"
      - ".github/workflows/vscode-extension.yml"
  pull_request:
    branches: [main]
    paths:
      - "packages/devtools/vscode_extension/**"
      - ".github/workflows/vscode-extension.yml"

jobs:
  test:
    name: Test VSCode Extension
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/devtools/vscode_extension

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

      - name: Run type checking
        run: pnpm type-check

      - name: Run unit tests
        run: pnpm test:fast

      - name: Build extension
        run: pnpm build

      - name: Package extension
        run: pnpm package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-swiss-extension
          path: packages/devtools/vscode_extension/*.vsix
          retention-days: 30

  publish:
    name: Publish to VS Code Marketplace
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    defaults:
      run:
        working-directory: packages/devtools/vscode_extension

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and package extension
        run: |
          pnpm build
          pnpm package

      - name: Publish to VS Code Marketplace
        run: pnpm exec vsce publish --pat ${{ secrets.VSCE_TOKEN }}
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
