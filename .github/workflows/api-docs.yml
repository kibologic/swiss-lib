name: API Docs

on:
  push:
    branches: [release]
  pull_request:
    branches: [develop, staging, release]

jobs:
  generate-api-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: PNPM diagnostics
        run: |
          echo PATH=$PATH
          which pnpm || true
          pnpm -v || true

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Barrel check (with report)
        run: pnpm run check:barrels:report

      - name: Ensure barrel report directory exists
        run: mkdir -p docs/reports

      - name: Upload barrel report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: barrel-report
          path: docs/reports
          if-no-files-found: warn

      - name: Build API docs and index
        run: |
          pnpm -w docs:api
          pnpm -w docs:api:index

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-docs
          path: docs/api
          if-no-files-found: warn
