name: Policy Checks

on:
  push:
    branches:
      - develop
      - staging
      - release
    paths:
      - "**"
      - ".github/workflows/policy-checks.yml"
  workflow_dispatch:

jobs:
  policy:
    name: Barrels / API / No-Internal-Content
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -w lint

      - name: Type Check
        run: pnpm -w type-check

      - name: Barrel compliance
        run: pnpm -w check:barrels

      - name: API reports (check drift)
        run: pnpm api:check

      - name: Build API docs (deterministic)
        run: |
          pnpm -w docs:api
          pnpm -w docs:api:index

      - name: Sanitize public docs (write sanitized output)
        if: github.ref_name == 'staging' || github.ref_name == 'release'
        run: |
          node tools/redactor/redactor.mjs --src docs/public --out staging/public-docs-build

      - name: Redaction check (no internal markers remain)
        if: github.ref_name == 'staging' || github.ref_name == 'release'
        run: |
          node tools/redactor/redactor.mjs --check --src docs/public

      - name: Block internal doc paths on staging/release
        if: github.ref_name == 'staging' || github.ref_name == 'release'
        shell: bash
        run: |
          set -euo pipefail
          echo "Verifying internal paths are not present..."
          disallowed_paths=(
            "docs/internal/"
            "docs/devnotes/"
            "docs/development/"
          )
          for p in "${disallowed_paths[@]}"; do
            if git ls-files "$p" | grep -q .; then
              echo "ERROR: Disallowed internal path present: $p"
              exit 1
            fi
          done
          echo "OK: Internal paths not present."
